name: CI

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set node
        uses: actions/setup-node@v3

      - name: Install dependencies
        run: npm iinstall

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build